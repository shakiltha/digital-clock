<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 600px)">
    <script src="main.js" defer></script>
    <title>Digital Clock JavaScript</title>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <span class="hours">00</span>
            <span class="minutes">00</span>
            <span class="seconds">00</span>
            <span class="ampm">AM</span>
        </div>
        <span class="curly-brace">&#10101;</span>
        <div class="stair stair1"></div>
        <div class="stair stair2"></div>
        <div class="stair stair3"></div>
        <div class="stair stair4"></div> 
        <div class="stair stair5"></div> 
        <div class="stair stair6"></div>
        <div class="line"></div> 
        <div class="line2"></div> 
    </div>

    <div class="gate gate1"></div>
    <div class="gate gate2"></div>
</body>
</html>
